<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/styles.css">
    <link rel="stylesheet" href="./src/css/header.css">
    <link rel="stylesheet" href="./src/css/main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
    <title>Livraria</title>
</head>

<body>
    <header class="header">
        <div class="container">
            <input type="checkbox" id="menu" class="menu-botao">
            <label for="menu">
                <span class="header-menu img"></span>
            </label>
            <ul class="lista-menu">
                <li class="lista-menu-titulo">Categorias</li>
                <li class="lista-menu-item"><a href="#" class="lista-menu-link">Programação</a></li>
                <li class="lista-menu-item"><a href="#" class="lista-menu-link">Direito</a></li>
                <li class="lista-menu-item"><a href="#" class="lista-menu-link">Economia</a></li>
                <li class="lista-menu-item"><a href="#" class="lista-menu-link">Idiomas</a></li>
            </ul>
            <img src="./src/assets/Logo.svg" alt="Logo" class="img">
        </div>
        <div class="container">
            <a href=""><img src="./src/assets/Favoritos.svg" alt="Favoritos" class="img"></a>
            <a href=""><img src="./src/assets/Compras.svg" alt="Compras" class="img"></a>
            <a href=""><img src="./src/assets/Usuario.svg" alt="User" class="img"></a>
        </div>
    </header>
    <main>
        <section class="banner">
            <h2 class="banner-titulo">Já sabe por onde começar ?</h2>
            <p class="banner-texto">Encontre em nossa biblioteca oque precisa para seu conhecimento</p>
            <input type="search" class="banner-pesquisa" placeholder="Qual será sua proxima leitura ?">
        </section>
        <section class="carrossel">
            <h2 class="carrossel-titulo">Novos lançamentos</h2>
            <div class="swiper">
                <div class="swiper-wrapper">
                    <div class="swiper-slide"><img src="./src/assets/Acessibilidade.svg" alt=""></div>
                    <div class="swiper-slide"><img src="./src/assets/Javascript.svg" alt=""></div>
                    <div class="swiper-slide"><img src="./src/assets/Liderança.svg" alt=""></div>
                    <div class="swiper-slide"><img src="./src/assets/ApacheKafka.svg" alt=""></div>
                    <div class="swiper-slide"><img src="./src/assets/Guia Front-end.svg" alt=""></div>
                    <div class="swiper-slide"><img src="./src/assets/Portugol.svg" alt=""></div>
                </div>
                <div class="swiper-pagination"></div>
            </div>
            <div class="card">
                <div class="card-descricao">
                    <div class="descricao">
                        <img src="./src/assets/Estrelinhas.svg" alt="">
                        <h3 class="descricao-titulo">Autora do Mês</h3>
                        <h2 class="descricao-titulo-livro">Juliana Paes</h2>
                        <p class="descricao-texto">Analista e escritora</p>
                    </div>
                    <img src="./src/assets/Escritora.svg" alt="">
                </div>
                <div class="card-botoes">
                    <ul class="botoes">
                        <li class="botoes-item"><img src="./src/assets/Favoritos.svg" alt=""></li>
                        <li class="botoes-item"><img src="./src/assets/Compras.svg" alt=""></li>
                    </ul>
                    <a href="#" class="botoes-link">Saiba mais</a>
                </div>
            </div>
        </section>
    </main>

    <footer></footer>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="./src/js/main.js"></script>
</body>

</html>
